<body>

              <div class="h-square sq-fat sq-green h-sq1"></div>
              <div class="h-square sq-fat h-sq2"></div>
              <div class="h-square sq-thin h-sq3"></div>
              <div class="h-square sq-thin h-sq4"></div>
              <span class="h-logo-m-wrap">M</span>
            </div>

        <div class="square sq-fat sq-green sq1"></div>

        <div class="square sq-thin sq3"></div>
        <div class="square sq-thin sq4"></div>
        <span class="logo-m-wrap">M</span>

    <section class="main-block section">
      <div class="container main-container">
        <div class="main-wrap">
          <div class="section-h">
            <span class="green">M</span><span>odern</span>
          </div>
          <p class="sub-h">Digital Agency</p>
        </div>
      </div>
    </section>

  <!-- MAIN END -->
  <!-- FOOTER -->
  <footer></footer>
  <!-- FOOTER END -->
  <script src="js/index.js"></script>
