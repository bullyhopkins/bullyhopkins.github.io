<!DOCTYPE html>

  <!-- HEADER -->
  <header class="head">

      <div class="head-wrap">

              <div class="h-square sq-fat sq-green h-sq1"></div>
              <div class="h-square sq-fat h-sq2"></div>
              <div class="h-square sq-thin h-sq3"></div>
              <div class="h-square sq-thin h-sq4"></div>
              <span class="h-logo-m-wrap">M</span>
            </div>
            <p class="logo-left">
              <span>odern</span>
            </p>
          </a>
        </div>
        <div class="head-right">
          <nav>
            <ul class="main-menu">
              <li>
                <a href="#">
                  <span>Главная</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>Кейсы</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>Прайс</span>
                </a>
              </li>
              <li>

                  <span>О нас</span>

              </li>

                <a href="#">
                  <span>Контакты</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

  <main>
    <section class="preloader">
      <div class="pre-logo-wrap">
        <div class="square sq-fat sq-green sq1"></div>
        <div class="square sq-fat sq2"></div>
        <div class="square sq-thin sq3"></div>
        <div class="square sq-thin sq4"></div>

    </section>

    <div id="fullpage">
      <section class="main-block section" data-anchor="one">
        <div id="particles" class="particles"></div>
        <div class="container main-container">
          <div class="main-wrap">
            <div class="section-h">
              <span class="green">M</span><span>odern</span>
            </div>
            <p class="sub-h">Digital Agency</p>
          </div>
          <a href="#two" class="top-block-scroll" data-menuanchor="two"></a>

      </section>

      <section class="elephants section" data-anchor="two">
        <!-- <div id="particles" class="particles"></div> -->

          <div class="main-wrap">
            <div class="elephants-h">

            </div>
            <div class="eleph-wrap">
              <div class="eleph-item">
                <div class="eleph-num">
                  100<span class="perc">%</span>
                </div>
                <p class="eleph-item-h">Время</p>
              </div>
              <div class="eleph-item">
                <div class="eleph-num">
                  100<span class="perc">%</span>
                </div>
                <p class="eleph-item-h">Качество</p>
              </div>
              <div class="eleph-item">
                <div class="eleph-num">
                  100<span class="perc">%</span>
                </div>
                <p class="eleph-item-h">Результат</p>
              </div>
            </div>
          </div>
        </div>
